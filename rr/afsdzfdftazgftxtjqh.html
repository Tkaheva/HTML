<h1>Стихотворение</h1>
<p><em>Мириады маленьких дел</p></p>
<p><em>Пьют по капле гаснущий день,</em></p> 
<p><em>А дела большие сушит жажда.</em></p> 
<p><em>Оставляя все на «потом»,</em></p> 
<p><em>Прозреваем задним числом,</em></p>
<p><em>Только день не повторится дважды.</em></p>
