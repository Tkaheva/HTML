<h1>«Странные» буквы</h1>
<img src = 'https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png'>
<p>В современном русском языке не склоняются:</p>
<ul type = "circle">
<li>инициальные аббревиатуры (составленные из первых букв слов). кончающиеся <b>гласным</b>, например: МГУ, ОАО;</li>
<li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>,
например: МAN;</li></ul>
